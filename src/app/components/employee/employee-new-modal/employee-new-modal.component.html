<form (submit)="addEmployee()">
  <modal  (onHide)="fechou($event)" (onShow)="mostrou($event)">
    <h5 modal-title>Novo Empregado</h5>
    <div modal-body>
      <div class="form-group">
        <label>Nome:</label>
        <input type="text" name="name" class="form-control" [(ngModel)]="employee.name">
      </div>
      <div class="form-group">
        <label>Sal√°rio</label>
        <input type="text" name="salary" class="form-control" [(ngModel)]="employee.salary">
      </div>
      <div class="form-group" [hidden]="employee.salary > 1000">
        <label>Bonus</label>
        <input type="text" name="bonus" class="form-control" [(ngModel)]="employee.bonus">
      </div>
    </div>
    <div modal-footer>
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button type="submit" class="btn btn-primary">Adicionar</button>
    </div>
  </modal>
</form>
