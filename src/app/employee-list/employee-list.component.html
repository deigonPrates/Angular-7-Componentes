<div class="container">
  <div class="row">
    <p [hidden]="!showMessageSuccess">
      O empregado {{employee?.name}} foi cadastrado com sucesso!
    </p>
    <h1>Lista de Empregados</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th colspan="3">
            <button type="button" class="btn btn-primary btn-sm" (click)="showModal()">Adicionar novo</button>
          </th>
        </tr>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Sal√°rio</th>
          <th scope="col">Bonus</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employeeService.employee">
          <th scope="row">{{ i }}</th>
          <td>{{ employee.name }}</td>
          <td  [class]="getColorEmployee(employee)">{{ employee.salary }}</td>
          <td>{{ employee.bonus }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<employee-new-modal (Onsubmit)="onNewEmployee($event)"></employee-new-modal>
