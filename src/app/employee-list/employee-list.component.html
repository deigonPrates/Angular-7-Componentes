<div class="container">
  <alert-success [hidden]="!showMessageSuccess">O empregado <strong>{{employee?.name}}</strong> foi cadastrado com sucesso!</alert-success>
  <div class="row">
    <h1>Lista de Empregados</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th colspan="3">
            <button type="button" class="btn btn-primary btn-sm" (click)="showModal()">Adicionar novo</button>
          </th>
        </tr>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Salário</th>
          <th scope="col">Bonus</th>
          <th scope="col">Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employeeService.employee">
          <th scope="row">{{ i }}</th>
          <td>{{ employee.name | uppercase}}</td>
          <td [salaryColor]="employee.salary" >{{ employee.salary  | myMoney}}</td>
          <td>{{ employee.bonus | myMoney}}</td>
          <td>
            <div class="col-md-5 d-flex justify-content-between">
              <a href="javascript:void(0)" (click)="showEditModal(employee)" class="btn btn-warning btn-sm">Editar</a>
            <a href="javascript:void(0)" (click)="showDeleteModal(employee)" class="btn btn-danger btn-sm">Remover</a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<employee-new-modal (Onsubmit)="onNewEmployee($event)"></employee-new-modal>
<employee-edit-modal [employee]="employeeEdit" (Onsubmit)="onEditEmployee($event)"></employee-edit-modal>
<employee-delete-modal [employee]="employeeDelete" (OnDelete)="onDeleteEmployee($event)"></employee-delete-modal>
